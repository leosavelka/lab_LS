<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Приложение 1</title>
</head>
<body>
    <div style="line-height: 2">
        <label for="Name">Name</label><br>
        <input type="text" id="Name" name="Name" placeholder="Saveliy"/>
    </div>
    <div style="line-height: 2">
        <label for="Password">Password</label><br>
        <input type="password" id="Password" name="Password"/>
    </div>
    <div style="line-height: 2">
        <label for="Telephone">Tel</label><br>
        <input type="tel" id="Telephone" name="Telephone"placeholder="0-000-000"/>
    </div>
    <div style="line-height: 2">
        <label>Gender</label><br>
        <input type="radio" name="Gender" value="Male"/>
        <label>Male</label>
        <input type="radio" name="Gender" value="Female"/>
        <label>Female</label>
    </div>
    <div style="line-height: 2">
        <label>Meel</label><br>
        <input type="checkbox" id="Pizza" name="Pizza" value="Pizza"/>
        <label for="Pizza">Pizza</label>
        <input type="checkbox" id="Salad" name="Salad" value="Salad"/>
        <label for="Salad">Salad</label>
        <input type="checkbox" id="Burger" name="Burger" value="Burger"/>
        <label for="Burger">Burger</label>
    </div>
    <div style="line-height: 2">
        <label for="Quantity">Quantity</label><br>
        <input type="number" id="Quantity" name="Quantity"/>
    </div>
    <div style="line-height: 2">
        <label for="Color">Favorite color</label><br>
        <input type="color" id="Color" name="Color"/>
    </div>
    <div style="line-height: 2">
        <label for="Info">About yourself</label><br>
        <textarea id="Info" name="Info" rows="4" cols="50"></textarea>
    </div>
    <div style="line-height: 2">
        <label for="Photo">Your photo</label><br>
        <input type="file" id="Photo" name="Photo"/><br>
        <input type="submit" name="Send" value="Send"/>
        <input type="reset" name="Clear" value="Clear"/>
    </div>
</body>
</html>
